<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12g.css">
    <title>Flexbox Practice</title>
</head>

<body>
    <div class="celebrities">

        <div class="row">
            <img class="avatar" src="olivier.jpg" alt="Olivier avatar">
            <div class="details">
                <p class="name">Olivier</p>
                <p class="handle">The Fox</p>
                <p class="category">Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>

        <div class="row">
            <img class="avatar" src="mimi.jpg" alt="Mimi avatar">
            <div class="details">
                <p class="name">Mimi</p>
                <p class="handle">Funny Monkey</p>
                <p class="category">Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>

        <div class="row">
            <img class="avatar" src="seption.jpg" alt="Seption avatar">
            <div class="details">
                <p class="name">Seption</p>
                <p class="handle">Big Elephant</p>
                <p class="category">Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>

    </div>
</body>

</html>
