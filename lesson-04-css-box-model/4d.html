<style>
  .start-btn {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .start-btn:hover {
    background-color: rgb(98, 77, 131);
  }

  .download-btn {
    background-color: rgb(255, 255, 255);
    color: rgb(108, 117, 125);
    padding: 9px 19px;
    font-weight: bold;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(108, 117, 125);
    border-radius: 5px;
    cursor: pointer;
    margin-left: 5px;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .download-btn:hover {
    background-color: rgb(108, 117, 125);;
    color: white;
  }
</style>

<button class="start-btn">Get started</button>
<button class="download-btn">Download</button>
