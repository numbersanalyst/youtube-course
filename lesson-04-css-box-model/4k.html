<style>
  .stretch-btn {
    background-color: green;
    color: white;
    border: none;
    font-size: 20px;
    padding: 5px 15px;
    margin: 0px 10px;
    transition: margin 0.15s, padding 0.15s;
  }

  .stretch-btn:hover {
    cursor: pointer;
    padding: 5px 25px;
    margin: 0px 0px;
  }
</style>

<button class="stretch-btn">One</button>
<button class="stretch-btn">Two</button>
<button class="stretch-btn">Three</button>
