<style>
  .subscribe-btn {
    background-color: #cc0000;
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 30px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-btn:hover {
    opacity: 0.8;
  }

  .subscribe-btn:active {
    opacity: 0.5;
  }

  .join-btn {
    background-color: white;
    border-color: #065fd4;
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    color: #065fd4;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }

  .join-btn:hover {
    background-color: #065fd4;
    color: white;
  }

  .join-btn:active {
    opacity: 0.7;
  }

  .tweet-btn {
    background-color: #1d9bf0;
    color: white;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    margin-left: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-btn:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-btn">SUBSCRIBE</button>
<button class="join-btn">JOIN</button>
<button class="tweet-btn">Tweet</button>
