<style>
  .apply-btn {
    background-color: rgb(10, 102, 194);
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }
  
  .apply-btn:hover {
    background-color: rgb(10, 80, 150);
  }

  .save-btn {
    background-color: white;
    color: rgb(10, 102, 194);
    padding: 11px 24px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
		border-radius: 18px;
		font-weight: bold;
		cursor: pointer;
    transition: background-color 0.15s,
    border-width 0.15s,
    padding 0.15s;
  }

  .save-btn:hover {
    background-color: rgba(10, 102, 194, 0.15);
    border-width: 2px;
    padding: 10px 23px;
  }
</style>
